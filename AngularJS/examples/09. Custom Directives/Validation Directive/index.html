<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title>Hello Angular</title>
	<script type="text/javascript" src="./lib/angular.js"></script>
	<script type="text/javascript" src="./lib/angular-messages.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	

</head>
<body>


	<div ng-controller="OuterController">
	<form name="registrationForm">
		<input type="password" name="confirmPassword" ng-model="registration.user.confirmPassword" required compare-to="registration.user.password" />
             
		<div ng-messages="registrationForm.confirmPassword.$error">
			<div ng-messages-include="messages.html"></div>
			
		</div>
	</form>
		
	</div>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
